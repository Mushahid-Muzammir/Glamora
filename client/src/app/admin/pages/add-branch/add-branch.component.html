<div class="flex flex-col lg:flex-row items-center justify-center min-h-screen">
  <div class="lg:flex lg:items-center lg:justify-center lg:w-1/2 min-h-screen bg-[#F5F5F5]">
    <img src="images/branch.svg" alt="Branch Image" class="w-full max-w-sm mx-auto">
</div>


  <div class="w-full lg:w-1/2 bg-white p-8 rounded-2xl">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Add New Branch</h2>

    <form [formGroup]="branchForm" (ngSubmit)="onAddbranch()" class="space-y-5">
      
      <div>
        <label class="block text-gray-700 font-semibold font-medium">Branch Name</label>
        <input type="text" formControlName="name"
          class="w-[60%] px-4 py-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
          placeholder="Enter branch name">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold font-medium">Contact Number</label>
        <input type="text" formControlName="contact"
          class="w-[60%] px-4 py-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter contact number">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold font-medium">Address</label>
        <input type="text" formControlName="address"
          class="w-[60%] px-4 py-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter address">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold font-medium">Assigned Manager</label>
        <select formControlName="manager_id"
          class="w-[60%] px-4 py-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option *ngFor="let manager of managers" [value]="manager.manager_id">
            {{ manager.name }}
          </option>
        </select>
      </div>

      <div class="flex flex-row gap-6">
        <div>
          <label class="block text-gray-700 font-semibold font-medium">Open Time</label>
          <input type="time" formControlName="open_time"
            class="w-full px-4 py-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold font-medium">Close Time</label>
          <input type="time" formControlName="close_time"
            class="w-full px-4 py-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
      </div>

      <button type="submit"
        class="w-[60%] bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300">
        Add Branch
      </button>

    </form>
  </div>
</div>
