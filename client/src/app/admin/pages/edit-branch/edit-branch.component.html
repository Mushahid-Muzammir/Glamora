<div class="max-w-2xl mx-auto h-auto bg-white p-8 rounded-2xl shadow-lg mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Branch</h2>
  
    <form [formGroup]="branchForm" (ngSubmit)="confirmUpdate()"  class="space-y-6">
      
      <div>
        <label class="block text-gray-700 font-medium">Branch Name*</label>
        <input type="text" formControlName="branch_name"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
          placeholder="Enter branch name">
      </div>
  
      <div>
        <label class="block text-gray-700 font-medium">Contact Number</label>
        <input type="text" formControlName="contact"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter contact number">
      </div>
  
      <div>
        <label class="block text-gray-700 font-medium">Address</label>
        <input type="text" formControlName="address"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter address">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Assigned Manager</label>
        <select formControlName="manager_id"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option *ngFor="let manager of managers" [value]="manager.manager_id">
            {{ manager.name }}
          </option>
        </select>
      </div>
  
      <div>
        <label class="block text-gray-700 font-medium">Open Time</label>
        <input type="time" formControlName="open_time"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter open time">
      </div>
  
      <div>
        <label class="block text-gray-700 font-medium">Close Time</label>
        <input type="time" formControlName="close_time"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter close time">
      </div>
  
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition duration-300">
        Update Branch
      </button>
  
    </form>
  </div>
