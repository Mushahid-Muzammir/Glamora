<div class="w-full h-screen flex flex-row overflow-hidden bg-[#F2F2F2]">
    <div>
      <app-sidebar></app-sidebar>
    </div>
    <div class="w-full">
      <app-topbar></app-topbar>
      <div class="px-6">
        <div class="w-full h-auto bg-white mt-12 rounded-[30px] p-6">
          <div class="flex flex-row items-center justify-between">
            <h1 class="text-xl font-bold text-black">Inventory</h1>
            <div>
              <input
              [(ngModel)]="searchText"
                (input)="filterProducts()"
              type="text" class="p-3 rounded-[30px] border border-gray-400" placeholder="Search...">
            </div>
            <button routerLink="/addProduct" class="bg-[#6482AD] text-white font-semibold px-4 py-3 rounded-[30px]">+Add Product</button>
          </div>
          <table class="w-full mt-6 rounded-[30px]">       
            <thead>
              <tr>
                <th class="py-3 px-8 border-b-2 border-gray-200 text-left text-medium font-semibold text-gray-700">Image</th>
                <th class="py-3 px-8 border-b-2 border-gray-200 text-left text-medium font-semibold text-gray-700">ID</th>
                <th class="py-3 px-8 border-b-2 border-gray-200 text-left text-medium font-semibold text-gray-700">Name</th>
                <th class="py-3 px-8 border-b-2 border-gray-200 text-left text-medium font-semibold text-gray-700">Cost Price</th>
                <th class="py-3 px-8 border-b-2 border-gray-200 text-left text-medium font-semibold text-gray-700">Selling Price</th>
                <th class="py-3 px-8 border-b-2 border-gray-200 text-left text-medium font-semibold text-gray-700">On-Stock</th>
                <th class="py-3 px-8 border-b-2 border-gray-200 text-left text-medium font-semibold text-gray-700">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of filteredProducts | paginate: {itemsPerPage : itemsPerPage, currentPage : currentPage}">
                <td class="py-3 px-8 border-b border-gray-200 text-sm text-gray-700">
                  <img [src]="product.image_url" alt="product image" class="w-12 h-12 object-cover rounded-[30px]">
                </td>
                <td class="py-3 px-8 border-b border-gray-200 text-sm text-gray-700">#{{product.product_id}}</td>
                <td class="py-3 px-8 border-b border-gray-200 text-sm text-gray-700">{{product.product_name}}</td>
                <td class="py-3 px-8 border-b border-gray-200 text-sm text-gray-700">{{product.cost_price}}</td>
                <td class="py-3 px-8 border-b border-gray-200 text-sm text-gray-700">{{product.selling_price}}</td>
                <td class="py-3 px-8 border-b border-gray-200 text-sm text-gray-700">{{product.stock_level}}</td>
                <td class="py-3 px-8 border-b border-gray-200 text-sm text-gray-700">
                  <button (click)="editProduct(product)" class="bg-[#6482AD] text-white font-semibold px-4 py-2 rounded-[30px]">Edit</button>
                  <button class="bg-[#FF4D4D] text-white font-semibold px-4 py-2 rounded-[30px]">Delete</button>
                </td>
              </tr>              
            </tbody>
          </table>
          <div class="pt-4 flex justify-end">
            <pagination-controls
            (pageChange)="currentPage = $event"
            previousLabel="Previous"
            nextLabel="Next"
            >
            </pagination-controls>
          </div>
        </div>  
      </div>
    </div>
     
</div>
