<div class="w-full h-auto py-4">
  <app-header></app-header>  
  
  <!-- Header Section -->
  <div class="w-full py-5 bg-[#6482ad]/30 mt-12 text-center">
    <p class="text-2xl font-bold text-black">Select Preferred Stylist</p>
  </div> 
  
  <!-- Employee Horizontal Scroll Section -->
  <div class="relative w-full mt-12 px-12 overflow-hidden">
    
    <!-- Scroll Left Button -->
    <button (click)="scrollLeft()" 
      class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-3 rounded-full shadow-md z-10">
      <
    </button>
    
    <!-- Employee List Slider -->
    <div #slider class="flex gap-6 overflow-x-auto scroll-smooth whitespace-nowrap px-12 py-4">
      <div *ngFor="let employee of employees" class="flex-none w-72 sm:w-80 md:w-96 p-4">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-500">
          <img [src]="employee.image_url" alt="Employee" class="w-full h-60 object-cover" />
          <div class="p-6 text-left">
            <h5 class="text-xl font-semibold text-gray-800">{{ employee.name }}</h5>
            <h6 class="text-sm text-gray-600 mb-4">{{ employee.title }}</h6>
            <button
              [ngClass]="{
                'bg-green-500 text-white': selectedEmployeeId === employee.employee_id,
                'bg-blue-500 text-white': selectedEmployeeId !== employee.employee_id
              }"
              (click)="selectEmployee(employee.employee_id)"
              class="px-6 py-2 rounded-lg font-medium w-full text-center transition-colors duration-300">
              {{ selectedEmployeeId === employee.employee_id ? 'Selected' : 'Select' }}
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Scroll Right Button -->
    <button (click)="scrollRight()" 
      class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-3 rounded-full shadow-md z-10">
      >
    </button>
  </div>
  
  <!-- Service Selection Section -->
  <div *ngIf="selectedEmployeeId" class="mt-8 px-6">
    
    <!-- Search Bar -->
    <div class="w-full flex justify-center mb-6">     
      <input 
      [(ngModel)]="searchText"
      (input)="filterServices()"
      class="w-3/5 h-12 rounded-lg bg-white border border-gray-300 px-6 outline-none shadow-sm" 
        placeholder="Search here">
    </div>
    
    <!-- Service List -->
    <div class="grid grid-cols-2 place-items-center p-6">
      <div *ngFor="let service of filteredServices" class="w-full max-w-sm p-2">
        <div class="flex flex-col items-center text-center bg-white border border-gray-300 rounded-lg p-4 shadow-md">
          <div>
            <p class="text-lg font-semibold text-black">{{ service.service_name }}</p>
            <p class="text-sm text-gray-600">{{ service.description }}</p>
            <p class="text-sm text-gray-600 mb-1">Approximate Time - {{ service.duration }} min</p>
            <p class="text-medium font-semibold text-black">Price - Rs. {{ service.price }}</p>
          </div>
          <mat-checkbox class="mt-2 font-bold" (change)="toggleService(service.service_id, $event)">
            Select Service
          </mat-checkbox>      
        </div>
      </div>
    </div>
       
    <!-- Confirm Button -->
    <div *ngIf="selectedServices.length > 0" class="w-full flex justify-center my-8">
      <button class="px-12 py-6 rounded-full bg-[#0056B3] text-lg font-bold text-white" 
        (click)="onSelectServices()">
        Confirm
      </button>
    </div>
  </div>
</div>
