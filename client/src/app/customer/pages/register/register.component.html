<div class="w-full h-[720px] flex items-center justify-center bg-[#f3f3f3]">
  <div class="flex flex-row w-[50%] max-w-[1200px] h-[500px] rounded-[20px] bg-white border border-[#cfcfcf]">
    <div class="flex-1 flex items-center justify-center">
      <img
        src="images/loginPic.jpg"
        class="w-full h-[95%] max-w-[350px] rounded-[20px]"
        alt="Salon Welcome Image"
      />
    </div>
    <div class="flex-1 flex flex-col justify-center">
      <h1 class="text-[25px] font-bold text-black text-center">Join with us!</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="flex flex-col">
        
        <label>Full Name</label>
        <mat-form-field class="w-[80%] h-[60px]">
          <input matInput type="text" formControlName="name" name="name" required />
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Full Name is required</mat-error>
          <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">Name must be at least 3 characters</mat-error>
        </mat-form-field>

        <label>Contact</label>
        <mat-form-field class="w-[80%] h-[60px]">
          <input matInput type="tel" formControlName="contact" name="contact" required />
          <mat-error *ngIf="registerForm.get('contact')?.hasError('required')">Contact number is required</mat-error>
          <mat-error *ngIf="registerForm.get('contact')?.hasError('pattern')">Invalid contact number (10 digits only)</mat-error>
        </mat-form-field>

        <label>Email</label>
        <mat-form-field class="w-[80%] h-[60px]">
          <input matInput type="text" formControlName="email" name="email" required />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <label>Password</label>
        <mat-form-field class="w-[80%] h-[60px]">
          <input matInput type="password" formControlName="password" name="password" required />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <button
          class="w-[80%] h-[50px] rounded-[30px] text-[20px] font-semibold text-white bg-blue-500 hover:bg-blue-600 transition duration-300"
          type="submit"
          [disabled]="registerForm.invalid">
          Sign Up
        </button>
      </form>

      <div class="mx-6 text-sm mt-3">
        <span>Already have an account?</span>
        <a class="mx-2 text-blue-500 cursor-pointer" routerLink="/login">Sign In</a>
      </div>
    </div>
  </div>
</div>
