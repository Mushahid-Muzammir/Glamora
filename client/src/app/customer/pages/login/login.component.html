<div class="w-full h-[720px] flex items-center justify-center overflow-hidden bg-[#f3f3f3]">
  <div class="flex flex-row w-[50%] max-w-[1200px] h-[500px] rounded-[20px] bg-white border border-[#cfcfcf]">
      <div class="flex-1 flex flex-col justify-center px-7">
          <h1 class="text-[25px] font-bold text-black text-center mt-6">
              Welcome Back
          </h1>
          <p class="text-[12] font-medium text-black text-center mb-8">
              Connect with us to get yourself groomed!
          </p>
          <form [formGroup]="LoginForm" (ngSubmit)="onLogin()" class="flex flex-col">
              <label>Email</label>
              <mat-form-field class="w-[80%] h-[60px]">
                  <input matInput type="text" formControlName="email" name="email" />
                  <mat-error *ngIf="LoginForm.get('email')?.hasError('required')">
                      Email is required.
                  </mat-error>
                  <mat-error *ngIf="LoginForm.get('email')?.hasError('email')">
                      Please enter a valid email.
                  </mat-error>
              </mat-form-field>
              
              <label>Password</label>
              <mat-form-field class="w-[80%] h-[60px]">
                  <input matInput type="password" formControlName="password" name="password" />
                  <mat-error *ngIf="LoginForm.get('password')?.hasError('required')">
                      Password is required.
                  </mat-error>
              </mat-form-field>

              <button 
                  type="submit" 
                  class="w-[80%] h-[50px] rounded-[30px] text-[20px] font-semibold text-white bg-blue-500 hover:bg-blue-600 transition duration-300">
                  Login
              </button>
          </form>
          <p *ngIf="errorMsg" class="text-red-500 text-center text-sm mt-2">
            {{ errorMsg }}
          </p>
          <p class="text-[10] mx-[130px] font-medium my-2">or</p>
          <button class="flex w-[80%] h-[50px] px-[10] rounded-[30px] border border-[#cfcfcf] hover:bg-[#cfcfcf] transition duration-300">
              <img src="images/google.svg" class="w-[40px] h-[40px] mx-4 mt-1 " />
              <span class=" mt-3 text-[30] font-medium text-black">Sign In with Google</span>
          </button>
          <div class="mx-6 text-sm mt-3">
              <span>Don't have an account?</span>
              <a class="mx-2 text-blue-500 cursor-pointer" routerLink="/register">Register</a>
          </div>
      </div>

      <div class="flex-1 flex items-center justify-center">
          <img src="images/loginPic.jpg" class="w-[full] h-[95%] max-w-[350px] rounded-[20px]" alt="Salon Welcome Image" />
      </div>
  </div>
</div>
