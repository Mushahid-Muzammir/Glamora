<div class="w-full flex flex-col items-center">
  <h2 class="text-xl font-bold mb-4">Select Date for Your Appointment</h2>
  <input type="date" [(ngModel)]="selectedDate" class="border border-gray-400 p-2 rounded">
  <button (click)="onSelectDate()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">
    Next
  </button>
</div>
