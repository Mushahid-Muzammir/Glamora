<div class="w-full h-auto py-4 bg-white">    
  <div class="w-full h-[80px] py-5 bg-[#6482ad]/30 mt-6">
    <p class="text-[30px] text-center font-bold text-black">
    Select Date and Time
    </p>
  </div>
    <div class="flex flex-row w-full justify-around gap-2 mt-12 ">
      <div class="">
        <mat-form-field appearance="fill">
          <mat-label>Select Date</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
        <div class="w-1/6 h-[50px] rounded-[10px] bg-[#d9d9d9]">
          <p class="text-xl py-3 text-center text-black">
              09 : 30 - 10: 00
            </p>
        </div>    
          <div class="flex flex-col w-1/3 h-[65%] gap-5 py-5 rounded-[30px] bg-[#928686]/20 border border-[#c5c5c5]">
            <p class="w-full h-16 text-[26px] font-semibold text-center text-black">
              Service Details
            </p>
            <div>
              <p class="flex flex-row justify-around  text-[22px] text-[#6482ad]">
                <span class="text-[18px] text-black">Hair Cut</span>
                <span class="text-[18px] text-black">LKR 600.00</span>
              </p>
              <div class="w-full flex justify-center my-2">
                <hr class="w-[80%] h-[3px] bg-black " />
              </div>
              <p class="flex flex-row justify-around text-[22px] text-[#6482ad]">
                <span class="text-[18px] font-bold text-black">Sub Total</span>
                <span class="text-[18px] font-bold text-black">LKR 600.00</span>
              </p>
            </div>
            <p class="w-full text-[26px] font-semibold text-center text-black">
              Service Location
            </p>
            <p class="w-full h-[93px] text-lg font-medium text-center text-black">
              <span class="text-lg font-medium text-center text-black">Salon A</span
              ><br /><span class="text-lg font-medium text-center text-black"
                >2267 Galle Road, Colombo 07</span
              ><br />
            </p>           
            <div class="w-full h-[66px] flex justify-center">
              <button class="w-[50%] h-[60px] rounded-[40px] bg-[#6482ad] text-md font-semibold text-center text-white"
              >
                Confirm Booking
              </button>
            </div>
          </div>     
    </div>
</div>
