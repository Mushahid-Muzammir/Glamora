<!-- Section Title -->
<div class="w-full h-20 py-5 bg-[#6482ad]/30 mt-6">
  <p class="text-2xl text-center font-bold text-black">Our Products</p>
</div>

<div class="flex justify-center items-center my-8">
  <input
    type="text"
    placeholder="Search products..."
    class="w-full lg:w-1/2 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none"
  />
</div>

<!-- Container for Products and Cart -->
<div class="flex flex-wrap lg:flex-nowrap justify-between mx-18 my-6 gap-8">
  <!-- Product Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 flex-grow">
    <div
      *ngFor="let product of products"
      class="w-80 h-96 mx-auto bg-white rounded-2xl shadow-lg overflow-hidden transition-transform transform hover:scale-105"
    >
      <!-- Product Image -->
      <div class="w-full h-48 bg-gray-200 rounded-t-2xl overflow-hidden">
        <img
          src="https://via.placeholder.com/409x232"
          alt="Product Image"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Product Details -->
      <div class="p-4 flex flex-col justify-between h-44">
        <h2 class="text-lg font-semibold text-gray-800">{{ product.product_name }}</h2>
        <p class="text-sm text-gray-600">{{ product.description }}</p>
        <div class="flex justify-between items-center">
          <p class="text-lg font-bold text-gray-800">LKR {{ product.selling_price }}</p>
          <button
            (click)="addtoCart(product)"
            class="flex items-center justify-center w-8 h-8 bg-blue-600 hover:bg-blue-700 rounded-full transition-colors"
          >
            <img class="p-2" src="images/plus.svg" alt="Add to Cart" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Summary -->
  <div
    *ngIf="cart.length > 0"
    class="w-full lg:w-1/3 bg-gray-100 p-6 rounded-lg shadow-lg flex-shrink-0"
  >
    <h2 class="text-2xl font-bold mb-4">Cart Summary</h2>
    <ul class="space-y-4">
      <li *ngFor="let item of cart" class="flex justify-between">
        <span>{{ item.product_name }}</span>
        <span>LKR {{ item.selling_price }}</span>
      </li>
    </ul>
    <div class="flex justify-between mt-6 text-lg font-semibold">
      <span>Total Amount:</span>
      <span>LKR {{ totalAmount }}</span>
    </div>
    <button class="w-full mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
      Confirm
    </button>
  </div>
</div>
