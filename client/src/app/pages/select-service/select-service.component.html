<div class="w-full h-auto py-4">
  <div class="w-full py-5 bg-[#6482ad]/30 mt-6">
    <p class="text-[30px] text-center font-bold text-black">
    Select Preferred Services
    </p>
  </div>
  <div class="w-full flex flex-wrap justify-center mt-12 gap-6">
    <div
      *ngFor="let employee of employees"
      class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4"
    >
      <div
        class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300"
      >
        <img
          src="https://via.placeholder.com/150"
          alt="Employee"
          class="w-full h-40 object-cover"
        />
        <div class="p-6">
          <h5 class="text-xl font-semibold text-gray-800 mb-4">
            {{ employee.name }}
          </h5>
          <button
            [ngClass]="{
              'bg-green-500 text-white': selectedEmployeeId === employee.employee_id,
              'bg-blue-500 text-white': selectedEmployeeId !== employee.employee_id
            }"
            (click)="selectEmployee(employee.employee_id)"
            class="px-6 py-2 rounded-lg font-medium w-full text-center transition-colors duration-300"
          >
            {{ selectedEmployeeId === employee.employee_id ? 'Selected' : 'Select' }}
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="selectedEmployeeId">
    <div class="w-full flex justify-center relative mt-6">     
      <input class=" w-[60%] h-[50px] rounded-[10px] bg-white border border-[#cfcfcf] px-6 outline-none"
      placeholder="Search here">
    </div>
  
    <div class="flex flex-wrap justify-center">
      <div *ngFor="let service of services" 
      class="flex flex-col gap-6 w-full px-[3%] mt-8">
        <div class="flex flex-row justify-between gap-12 w-[70%] h-[100px] relative rounded-xl px-6 bg-white border border-[#cfcfcf]">
          <div class="flex flex-col relative gap-1 py-4">
            <div class="flex flex-col justify-start items-start relative gap-1">
              <p class="text-lg font-semibold text-left text-black">
                {{service.service_name}}
              </p>
              <p class="text-sm text-left text-[#666]">
                Approximate Time - {{service.duration}}min
              </p>
            </div>
            <p class="text-sm text-left text-black">
              Price - Rs. {{ service.price }}
            </p>
          </div>
          <div class=" flex items-center">
            <mat-checkbox (change)="toggleService(service.service_id, $event)">
              Select Service
            </mat-checkbox>      
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="selectedServices.length > 0" 
      class="w-full h-auto flex justify-center my-8">
      <button 
       class="w-[15%] h-[60px] rounded-[30px] bg-[#0056B3] text-[20px] font-bold text-center text-white"
      (click)="onSelectServices()">
        Confirm
      </button>
    </div>
  </div>
</div>
