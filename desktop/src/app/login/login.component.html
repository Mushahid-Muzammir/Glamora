<div class="w-full h-screen flex items-center justify-center bg-[#f3f3f3]"> 
    <div class="bg-white p-8 rounded-lg shadow-lg w-[30%]">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
            <form [formGroup]="LoginForm" (ngSubmit)="onLogin()">
                <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="email" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" formControlName="password" type="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button"
                type="submit"
                [disabled] = "LoginForm.invalid">
                    Sign In
                </button>
                </div>
        </form>
    </div>
</div>
