<div class="w-full h-screen flex items-center justify-center bg-[#f3f3f3]">
    <div class="bg-white p-8 rounded-lg shadow-lg w-[30%]">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
      <form [formGroup]="LoginForm" (ngSubmit)="onLogin()">

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Email</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="email"
            type="text"
            placeholder="Email"/>

          <div *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="LoginForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="LoginForm.get('email')?.errors?.['email']">Invalid email format.</span>
          </div>
        </div>
  
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="password"
            type="password"
            placeholder="Password"/>
            
          <div *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="LoginForm.get('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="LoginForm.get('password')?.errors?.['minlength']">Password must be at least 5 characters.</span>
          </div>
        </div>
  
        <div *ngIf="loginError" class="text-red-500 text-sm mb-4">
          {{ loginError }}
        </div>
  
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
            [disabled]="isLoading || LoginForm.invalid">
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
