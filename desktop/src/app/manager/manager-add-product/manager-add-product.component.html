<div class="max-w-2xl mx-auto h-auto bg-white p-8 rounded-2xl shadow-lg mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add New Product</h2>
  
    <form [formGroup]="productForm" (ngSubmit)="onAddproduct()"  class="space-y-6">
      
      <div>
        <label class="block text-gray-700 font-medium">Product Name*</label>
        <input type="text" formControlName="name"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
          placeholder="Enter product name">
      </div>
  
      <div>
        <label class="block text-gray-700 font-medium">Description</label>
        <input type="text" formControlName="description"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter a description">
      </div>
  
      <div>
        <label class="block text-gray-700 font-medium">Cost Price</label>
        <input type="number" formControlName="cost_price"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter cost price">
      </div>
      
      <div>
        <label class="block text-gray-700 font-medium">Selling Price</label>
        <input type="number" formControlName="selling_price"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter selling price">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Stock Quantity</label>
        <input type="number" formControlName="stock"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter stock quantity">
      </div>
  
      <div>
        <label class="block text-gray-700 font-medium">Expiry Date</label>
        <input type="date" formControlName="expiry_date"
          class="w-full p-3 mt-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Select Expiry date">
      </div>
      
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition duration-300">
        Add Product
      </button>
  
    </form>
  </div>
